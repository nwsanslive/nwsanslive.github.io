<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感恩妈妈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 白色背景 */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #87CEEB; /* 淡蓝色 */
        }
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .image {
            margin: 20px 0;
        }
        .quote {
            font-style: italic;
            color: #555;
            margin: 20px 0;
        }
        .list {
            text-align: left;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>感恩妈妈</h1>
        <div class="message">
            <p>亲爱的妈妈，</p>
            <p>感谢您一直以来的无私付出和无尽的爱。您是我生命中最重要的人，我感激您为我所做的一切。</p>
            <p>祝您身体健康，天天开心！</p>
            <p>愿您的每一天都充满快乐和幸福，愿您的笑容永远灿烂如花。</p>
            <p>我想对您说：妈妈，我爱您！</p>
            <div class="quote">
                <p>“母爱是世间最伟大的力量。”</p>
            </div>
            <div class="list">
                <h2>妈妈的优点：</h2>
                <ul>
                    <li>温柔体贴</li>
                    <li>坚强勇敢</li>
                    <li>智慧聪明</li>
                </ul>
            </div>
        </div>
        <div class="image">
            <img src="mom.jpg" alt="妈妈的照片" width="100%">
        </div>
        <div class="footer">
            <p>© 2025 REnwsans</p>
        </div>
    </div>
</body>
</html>
