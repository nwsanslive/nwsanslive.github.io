<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* 顶部栏：固定 */
        #header {
            height: 56px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        /* 中间消息区：可滚动 */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 75%;
            padding: 11px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 16px;
        }
        .sent {
            align-self: flex-end;
            background-color: #95EC69;
            color: #000;
        }
        .received {
            align-self: flex-start;
            background-color: #ffffff;
            color: #000;
        }
        /* 底部输入区：固定 */
        #input-area {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #1e1e1e;
            padding-bottom: calc(env(safe-area-inset-bottom) + 10px); /* 防底部导航栏遮挡 */
        }
        #message-input {
            flex: 1;
            height: 44px;
            padding: 0 16px;
            border: none;
            border-radius: 22px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
        }
        #message-input:focus {
            outline: none;
        }
        #send-button {
            margin-left: 12px;
            width: 68px;
            height: 44px;
            background-color: #95EC69;
            color: #000;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .status {
            text-align: center;
            padding: 6px;
            font-size: 13px;
            color: #aaa;
            flex-shrink: 0;
        }
        #role-selection {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
        }
        #role-selection button {
            margin: 15px;
            padding: 14px 32px;
            font-size: 18px;
            background-color: #95EC69;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 选择身份页面 -->
    <div id="role-selection">
        <h1>Chat</h1></h1>
        <p>选择你的身份</p>
        <button onclick="selectRole('弟弟')">弟弟</button>
        <button onclick="selectRole('哥哥')">哥哥</button>
    </div>

    <!-- 聊天主界面 -->
    <div id="chat-container" style="display:none; flex-direction:column; height:100vh;">
        <div id="header">
            Chat
        </div>
        <div class="status" id="status">正在加载...</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        const REPO = 'nwsanslive/nwsanslive.github.io';
        const FILE_PATH = 'chat/chat-history.json';
        const BRANCH = 'main';
        const API_URL = `https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`;

        const urlParams = new URLSearchParams(window.location.search);
        const GITHUB_TOKEN = urlParams.get('token');

        let currentRole = null;
        const messagesDiv = document.getElementById('messages');
        const chatContainer = document.getElementById('chat-container');
        const roleSelection = document.getElementById('role-selection');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');
        const header = document.getElementById('header');

        if (!GITHUB_TOKEN || !GITHUB_TOKEN.startsWith('ghp_')) {
            document.body.innerHTML = `<div style="padding:50px;text-align:center;color:#fff;"><h2>缺少 Token</h2><p>请使用带 ?token= 的链接访问</p></div>`;
            throw new Error("No token");
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function loadMessages() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' }
                });

                if (response.status === 404) {
                    await createEmptyFile();
                    renderMessages([]);
                    statusDiv.textContent = '新聊天已开始';
                    return;
                }
                if (!response.ok) throw new Error('加载失败');

                const data = await response.json();
                const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                renderMessages(content);
                statusDiv.textContent = '记录已同步';
                scrollToBottom();
            } catch (e) {
                statusDiv.textContent = '加载失败';
            }
        }

        async function createEmptyFile() {
            await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                body: JSON.stringify({
                    message: 'init',
                    content: btoa(unescape(encodeURIComponent('[]'))),
                    branch: BRANCH
                })
            });
        }

        function renderMessages(history) {
            messagesDiv.innerHTML = '';
            history.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message', msg.role === currentRole ? 'sent' : 'received');
                div.textContent = msg.text;
                messagesDiv.appendChild(div);
            });
            scrollToBottom();
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const div = document.createElement('div');
            div.classList.add('message', 'sent');
            div.textContent = text;
            messagesDiv.appendChild(div);
            scrollToBottom();

            messageInput.value = '';
            statusDiv.textContent = '正在同步...';

            try {
                const getResp = await fetch(API_URL, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
                let history = [];
                let sha = null;
                if (getResp.ok) {
                    const data = await getResp.json();
                    history = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    sha = data.sha;
                }

                history.push({ role: currentRole, text: text, time: new Date().toISOString() });

                const putResp = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({
                        message: 'new msg',
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(history)))),
                        sha: sha,
                        branch: BRANCH
                    })
                });

                if (putResp.ok) statusDiv.textContent = '已同步';
            } catch (e) {
                statusDiv.textContent = '同步失败';
            }
        }

        function selectRole(role) {
            currentRole = role;
            header.textContent = role === '弟弟' ? '哥哥' : '弟弟'; // 顶部显示对方身份
            roleSelection.style.display = 'none';
            chatContainer.style.display = 'flex';
            loadMessages();
        }

        messageInput.addEventListener('focus', () => setTimeout(scrollToBottom, 300));
        messageInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
        sendButton.onclick = sendMessage;

        setInterval(() => { if (currentRole) loadMessages(); }, 30000);
    </script>
</body>
</html>
