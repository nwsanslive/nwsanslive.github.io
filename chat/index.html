<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #role-selection {
            padding: 20px;
            text-align: center;
            background-color: #1e1e1e;
        }
        #role-selection h1 { margin-bottom: 30px; }
        #role-selection button {
            margin: 10px;
            padding: 12px 28px;
            font-size: 18px;
            background-color: #95EC69;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        #chat-container {
            flex: 1;
            display: none;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px; /* 消息间距更均匀 */
            -webkit-overflow-scrolling: touch; /* iOS 滚动更流畅 */
        }
        .message {
            max-width: 75%;
            padding: 11px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* 关键：支持换行和多行显示 */
            line-height: 1.5;
            font-size: 16px;
            align-self: flex-start;
        }
        .sent {
            align-self: flex-end;
            background-color: #95EC69;
            color: #000;
        }
        .received {
            background-color: #ffffff;
            color: #000;
        }
        #input-area {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #1e1e1e;
            padding-bottom: calc(env(safe-area-inset-bottom) + 20px);
            margin-bottom: env(safe-area-inset-bottom);
        }
        #message-input {
            flex: 1;
            min-height: 48px; /* 最小高度 */
            max-height: 120px; /* 最多支持约5行 */
            padding: 14px 16px;
            border: none;
            border-radius: 24px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            resize: none; /* 禁止手动拉伸 */
            overflow-y: auto; /* 内容多时出现滚动条 */
            line-height: 1.4;
        }
        #message-input:focus {
            outline: none;
        }
        #send-button {
            margin-left: 10px;
            width: 72px;
            height: 48px;
            background-color: #95EC69;
            color: #000;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .status {
            text-align: center;
            padding: 8px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div id="role-selection">
        <h1>Chat</h1>
        <p>选择身份（聊天记录全设备同步）</p>
        <button onclick="selectRole('弟弟')">弟弟</button>
        <button onclick="selectRole('哥哥')">哥哥</button>
    </div>

    <div id="chat-container">
        <div class="status" id="status">正在加载聊天记录...</div>
        <div id="messages"></div>
        <div id="input-area">
            <textarea id="message-input" placeholder="输入消息" autocomplete="off"></textarea>
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        const REPO = 'nwsanslive/nwsanslive.github.io';
        const FILE_PATH = 'chat/chat-history.json';
        const BRANCH = 'main';
        const API_URL = `https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`;

        const urlParams = new URLSearchParams(window.location.search);
        const GITHUB_TOKEN = urlParams.get('token');

        let currentRole = null;
        const messagesDiv = document.getElementById('messages');
        const chatContainer = document.getElementById('chat-container');
        const roleSelection = document.getElementById('role-selection');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');

        if (!GITHUB_TOKEN || !GITHUB_TOKEN.startsWith('ghp_')) {
            document.body.innerHTML = `<div style="padding:50px;text-align:center;color:#fff;"><h2>缺少 Token</h2><p>请加 ?token=ghp_... 访问</p></div>`;
            throw new Error("No token");
        }

        async function loadMessages() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' }
                });

                if (response.status === 404) {
                    await createEmptyFile();
                    renderMessages([]);
                    statusDiv.textContent = '新聊天已开始';
                    return;
                }

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                renderMessages(content);
                statusDiv.textContent = '记录已同步';
                scrollToBottom();
            } catch (e) {
                statusDiv.textContent = '加载失败：' + e.message;
            }
        }

        async function createEmptyFile() {
            await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                body: JSON.stringify({
                    message: 'init chat history',
                    content: btoa(unescape(encodeURIComponent('[]'))),
                    branch: BRANCH
                })
            });
        }

        function renderMessages(history) {
            messagesDiv.innerHTML = '';
            history.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message', msg.role === currentRole ? 'sent' : 'received');
                div.textContent = msg.text;
                messagesDiv.appendChild(div);
            });
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const div = document.createElement('div');
            div.classList.add('message', 'sent');
            div.textContent = text;
            messagesDiv.appendChild(div);
            scrollToBottom();

            messageInput.value = '';
            adjustTextareaHeight(); // 重置高度
            statusDiv.textContent = '正在同步...';

            try {
                const getResp = await fetch(API_URL, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
                let history = [];
                let sha = null;
                if (getResp.ok) {
                    const data = await getResp.json();
                    history = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    sha = data.sha;
                }

                history.push({ role: currentRole, text: text, time: new Date().toISOString() });

                const encodedContent = btoa(unescape(encodeURIComponent(JSON.stringify(history))));

                const putResp = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({
                        message: `message from ${currentRole}`,
                        content: encodedContent,
                        sha: sha,
                        branch: BRANCH
                    })
                });

                if (putResp.ok) {
                    statusDiv.textContent = '已同步';
                } else {
                    throw new Error('上传失败');
                }
            } catch (e) {
                statusDiv.textContent = '同步失败';
            }
        }

        function selectRole(role) {
            currentRole = role;
            roleSelection.style.display = 'none';
            chatContainer.style.display = 'flex';
            loadMessages();
        }

        // 支持多行输入：自动调整 textarea 高度
        function adjustTextareaHeight() {
            messageInput.style.height = '48px';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        messageInput.addEventListener('input', adjustTextareaHeight);

        // 聚焦时确保可见
        messageInput.addEventListener('focus', () => {
            setTimeout(scrollToBottom, 300);
        });

        // 发送：点击按钮或 Shift+Enter 发送，单纯 Enter 换行
        messageInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.onclick = sendMessage;

        // 每30秒刷新一次
        setInterval(() => {
            if (currentRole) loadMessages();
        }, 30000);

        // 初始化高度
        adjustTextareaHeight();
    </script>
</body>
</html>
