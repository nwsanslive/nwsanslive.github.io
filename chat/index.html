<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #role-selection {
            padding: 20px;
            text-align: center;
            background-color: #1e1e1e;
        }
        #role-selection button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #95EC69;
            color: #000;
            border: none;
            border-radius: 10px;
        }
        #chat-container {
            flex: 1;
            display: none;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            align-self: flex-start;
        }
        .sent {
            align-self: flex-end;
            background-color: #95EC69;
            color: #000;
        }
        .received {
            background-color: #ffffff;
            color: #000;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
        }
        #send-button {
            margin-left: 10px;
            padding: 0 20px;
            background-color: #95EC69;
            color: #000;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .status {
            text-align: center;
            padding: 5px;
            font-size: 14px;
            color: #aaa;
        }
        #error {
            padding: 20px;
            text-align: center;
            color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div id="role-selection">
        <h1>Chat</h1>
        <p>选择你的身份（聊天记录全设备同步）</p>
        <button onclick="selectRole('弟弟')">弟弟</button>
        <button onclick="selectRole('哥哥')">哥哥</button>
    </div>

    <div id="chat-container">
        <div class="status" id="status">正在加载聊天记录...</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
            <button id="send-button">发送</button>
        </div>
    </div>

    <div id="error" style="display:none;"></div>

    <script>
        // ==================== 在这里改成你自己的仓库信息 ====================
        const REPO = 'nwsanslive/nwsanslive.github.io';  // 例如: xiaoming123/brother-chat
        const FILE_PATH = 'chat-history.json';
        const BRANCH = 'main';  // 如果你的分支是 master，就改成 'master'
        // =====================================================================

        const API_URL = `https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`;

        // 从 URL 获取 token，例如：?token=ghp_xxx
        const urlParams = new URLSearchParams(window.location.search);
        const GITHUB_TOKEN = urlParams.get('token');

        let currentRole = null;
        const messagesDiv = document.getElementById('messages');
        const chatContainer = document.getElementById('chat-container');
        const roleSelection = document.getElementById('role-selection');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        // 检查是否有 token
        if (!GITHUB_TOKEN || !GITHUB_TOKEN.startsWith('ghp_')) {
            document.body.innerHTML = `
                <div style="padding:50px;text-align:center;color:#fff;">
                    <h2>缺少或无效的 Token</h2>
                    <p>请使用正确的带 token 的链接访问</p>
                    <p style="background:#333;padding:15px;border-radius:10px;margin:20px auto;max-width:800px;word-break:break-all;">
                        ${window.location.origin}${window.location.pathname}?token=ghp_你的token粘贴在这里
                    </p>
                </div>`;
            throw new Error("No valid token");
        }

        async function loadMessages() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 404) {
                    await createEmptyFile();
                    renderMessages([]);
                    statusDiv.textContent = '新聊天已开始';
                    return;
                }

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                renderMessages(content);
                statusDiv.textContent = '记录已同步';
            } catch (e) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = '加载失败：' + (e.message || '网络错误');
                statusDiv.textContent = '';
            }
        }

        async function createEmptyFile() {
            const response = await fetch(API_URL, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: 'init chat history',
                    content: btoa('[]'),
                    branch: BRANCH
                })
            });
            if (!response.ok) throw new Error('创建文件失败');
        }

        function renderMessages(history) {
            messagesDiv.innerHTML = '';
            history.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message');
                div.textContent = msg.text;
                if (msg.role === currentRole) {
                    div.classList.add('sent');
                } else {
                    div.classList.add('received');
                }
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // 乐观显示
            const div = document.createElement('div');
            div.classList.add('message', 'sent');
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            messageInput.value = '';

            statusDiv.textContent = '正在同步...';

            try {
                const getResp = await fetch(API_URL, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
                let history = [];
                let sha = null;
                if (getResp.ok) {
                    const data = await getResp.json();
                    history = JSON.parse(atob(data.content));
                    sha = data.sha;
                }

                history.push({ role: currentRole, text: text, time: new Date().toISOString() });

                const putResp = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `message from ${currentRole}`,
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(history)))),
                        sha: sha,
                        branch: BRANCH
                    })
                });

                if (putResp.ok) {
                    statusDiv.textContent = '已同步';
                } else {
                    throw new Error('上传失败');
                }
            } catch (e) {
                statusDiv.textContent = '同步失败';
            }
        }

        function selectRole(role) {
            currentRole = role;
            roleSelection.style.display = 'none';
            chatContainer.style.display = 'flex';
            loadMessages();
        }

        sendButton.onclick = sendMessage;
        messageInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') sendMessage();
        });

        // 每30秒自动刷新
        setInterval(() => {
            if (currentRole) loadMessages();
        }, 30000);
    </script>
</body>
</html>
