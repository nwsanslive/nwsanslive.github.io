<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {background-color:#111111;color:#e0e0e0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;margin:0;padding:0;height:100vh;display:flex;flex-direction:column;}
        #header {height:56px;background:#1e1e1e;display:flex;align-items:center;padding:0 16px;font-size:18px;font-weight:bold;border-bottom:1px solid #333;flex-shrink:0;}
        .status {text-align:center;padding:6px;font-size:13px;color:#aaa;flex-shrink:0;}
        #messages {flex:1;overflow-y:auto;padding:15px 15px 80px;display:flex;flex-direction:column;gap:20px;-webkit-overflow-scrolling:touch;}
        .message-wrapper {width:100%;display:flex;flex-direction:column;}
        .timestamp {font-size:12px;color:#888;margin:0 auto 8px;text-align:center;}
        /* 关键修复：左右对齐 */
        .message-container {display:flex;align-items:flex-end;gap:10px;max-width:80%;}
        .sent .message-container {justify-content:flex-end;align-self:flex-end;} /* 自己消息靠右 */
        .received .message-container {justify-content:flex-start;align-self:flex-start;} /* 对方消息靠左 */
        .message {max-width:100%;}
        .text-bubble {padding:11px 16px;border-radius:20px;}
        .sent .text-bubble {background:#26b460;color:#ffffff;}
        .received .text-bubble {background:#2c2c2c;color:#e0e0e0;}
        .media-img, .media-video {max-width:100%;height:auto;border-radius:12px;display:block;cursor:pointer;}
        .media-video {background:#000;}
        .more-btn {width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,0.1);display:flex;align-items:center;justify-content:center;font-size:20px;opacity:0;transition:opacity 0.2s;cursor:pointer;flex-shrink:0;}
        .message-container:hover .more-btn {opacity:1;}
        .file-info {margin-top:8px;font-size:14px;opacity:0.9;}
        .file-link {color:#5ebff9;text-decoration:underline;display:block;margin-top:4px;}
        #input-area {flex-shrink:0;display:flex;align-items:center;padding:10px 12px;background:#1e1e1e;padding-bottom:calc(env(safe-area-inset-bottom)+10px);gap:8px;}
        #attach-button {width:44px;height:44px;background:#26b460;color:#fff;border:none;border-radius:22px;cursor:pointer;font-size:20px;display:flex;align-items:center;justify-content:center;flex-shrink:0;}
        #message-input {flex:1;height:44px;padding:0 16px;border:none;border-radius:22px;background:#333333;color:#fff;font-size:16px;}
        #message-input:focus {outline:none;}
        #send-button {margin-left:8px;padding:0 20px;height:44px;background:#26b460;color:#fff;border:none;border-radius:12px;cursor:pointer;font-size:16px;font-weight:bold;flex-shrink:0;}
        #role-selection {flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#1e1e1e;}
        #role-selection button {margin:15px;padding:14px 32px;font-size:18px;background:#26b460;color:#fff;border:none;border-radius:12px;cursor:pointer;}
        #file-input {display:none;}
        #fullscreen-overlay {display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.95);align-items:center;justify-content:center;z-index:9999;}
        #fullscreen-img {max-width:100%;max-height:100%;}
        #action-sheet {display:none;position:fixed;bottom:0;left:0;right:0;background:#1e1e1e;border-top-left-radius:16px;border-top-right-radius:16px;padding:20px 0;z-index:10000;flex-direction:column;}
        #action-sheet button {padding:16px 24px;font-size:17px;background:transparent;color:#e0e0e0;border:none;text-align:left;margin:0 20px;border-bottom:1px solid #333;}
        #action-sheet button:last-child {border-bottom:none;}
        #action-overlay {display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);z-index:9998;}
    </style>
</head>
<body>

    <div id="role-selection">
        <h1>Chat</h1>
        <p>选择你的身份</p>
        <button onclick="selectRole('弟弟')">弟弟</button>
        <button onclick="selectRole('哥哥')">哥哥</button>
    </div>

    <div id="chat-container" style="display:none;flex-direction:column;height:100vh;">
        <div id="header">Chat</div>
        <div class="status" id="status">正在加载...</div>
        <div id="messages"></div>
        <div id="input-area">
            <button id="attach-button" title="添加附件">+</button>
            <input type="text" id="message-input" placeholder="输入消息...">
            <button id="send-button">发送</button>
            <input type="file" id="file-input" accept="*/*" multiple>
        </div>
    </div>

    <div id="fullscreen-overlay">
        <img id="fullscreen-img" src="" alt="全屏查看">
    </div>

    <div id="action-overlay"></div>
    <div id="action-sheet">
        <button id="action-reply">回复</button>
        <button id="action-delete">删除</button>
        <button id="action-copy">复制</button>
    </div>

    <script>
        const REPO = 'nwsanslive/nwsanslive.github.io';
        const HISTORY_PATH = 'chat/chat-history.json';
        const FILES_FOLDER = 'chat/files';
        const BRANCH = 'main';
        const HISTORY_API = `https://api.github.com/repos/${REPO}/contents/${HISTORY_PATH}`;

        const urlParams = new URLSearchParams(window.location.search);
        const GITHUB_TOKEN = urlParams.get('token');

        let currentRole = null;
        let lastTime = null;
        let selectedMessage = null;

        const messagesDiv = document.getElementById('messages');
        const chatContainer = document.getElementById('chat-container');
        const roleSelection = document.getElementById('role-selection');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const attachButton = document.getElementById('attach-button');
        const fileInput = document.getElementById('file-input');
        const statusDiv = document.getElementById('status');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');
        const fullscreenImg = document.getElementById('fullscreen-img');
        const actionOverlay = document.getElementById('action-overlay');
        const actionSheet = document.getElementById('action-sheet');
        const actionReply = document.getElementById('action-reply');
        const actionDelete = document.getElementById('action-delete');
        const actionCopy = document.getElementById('action-copy');

        if (!GITHUB_TOKEN || !GITHUB_TOKEN.startsWith('ghp_')) {
            document.body.innerHTML = `<div style="padding:50px;text-align:center;color:#fff;"><h2>缺少 Token</h2><p>请使用带 ?token= 的链接访问</p></div>`;
            throw new Error("No token");
        }

        function formatTime(dateStr) {
            const d = new Date(dateStr);
            const month = d.getMonth() + 1;
            const date = d.getDate();
            const hour = d.getHours().toString().padStart(2, '0');
            const minute = d.getMinutes().toString().padStart(2, '0');
            return `${month}月${date}日 ${hour}:${minute}`;
        }

        function shouldShowTimestamp(currentTime) {
            if (!lastTime) return true;
            const diff = (new Date(currentTime) - new Date(lastTime)) / 1000 / 60;
            return diff > 5;
        }

        function createMessageWrapper(item, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            if (shouldShowTimestamp(item.time)) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'timestamp';
                timeDiv.textContent = formatTime(item.time);
                wrapper.appendChild(timeDiv);
                lastTime = item.time;
            }

            const container = document.createElement('div');
            container.className = `message-container ${item.role === currentRole ? 'sent' : 'received'}`;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            if (item.type === 'text') {
                const bubble = document.createElement('div');
                bubble.className = 'text-bubble';
                bubble.textContent = item.content || '';
                messageDiv.appendChild(bubble);
            } else if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.url;
                img.className = 'media-img';
                img.onclick = () => {
                    fullscreenImg.src = item.url;
                    fullscreenOverlay.style.display = 'flex';
                };
                messageDiv.appendChild(img);
            } else if (item.type === 'video') {
                const video = document.createElement('video');
                video.src = item.url;
                video.controls = true;
                video.className = 'media-video';
                messageDiv.appendChild(video);
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'text-bubble';
                const nameDiv = document.createElement('div');
                nameDiv.textContent = item.filename;
                nameDiv.className = 'file-info';
                bubble.appendChild(nameDiv);
                const a = document.createElement('a');
                a.href = item.url;
                a.textContent = '点击下载';
                a.className = 'file-link';
                a.target = '_blank';
                bubble.appendChild(a);
                messageDiv.appendChild(bubble);
            }

            const moreBtn = document.createElement('div');
            moreBtn.className = 'more-btn';
            moreBtn.textContent = '⋯';
            moreBtn.onclick = (e) => {
                e.stopPropagation();
                selectedMessage = {item, index, element: wrapper};
                actionSheet.style.display = 'flex';
                actionOverlay.style.display = 'block';
            };

            container.appendChild(messageDiv);
            container.appendChild(moreBtn);
            wrapper.appendChild(container);
            return wrapper;
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight + 100;
        }

        async function loadMessages() {
            try {
                const res = await fetch(HISTORY_API, {headers: {'Authorization': `token ${GITHUB_TOKEN}`}});
                if (res.status === 404) {
                    await createEmptyHistory();
                    messagesDiv.innerHTML = '';
                    statusDiv.textContent = '新聊天已开始';
                    lastTime = null;
                    return;
                }
                const data = await res.json();
                const history = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                messagesDiv.innerHTML = '';
                lastTime = null;
                history.forEach((item, index) => {
                    messagesDiv.appendChild(createMessageWrapper(item, index));
                });
                statusDiv.textContent = '记录已同步';
                // 移除自动滚到底部
            } catch (e) {
                statusDiv.textContent = '加载失败';
            }
        }

        async function createEmptyHistory() {
            await fetch(HISTORY_API, {
                method: 'PUT',
                headers: {'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json'},
                body: JSON.stringify({message: 'init', content: btoa('[]'), branch: BRANCH})
            });
        }

        async function uploadFile(file) {
            statusDiv.textContent = `上传中：${file.name}`;
            const ext = file.name.split('.').pop() || '';
            const filename = Date.now() + '_' + Math.random().toString(36).substr(2, 9) + (ext ? '.' + ext : '');
            const path = `${FILES_FOLDER}/${filename}`;
            const url = `https://api.github.com/repos/${REPO}/contents/${path}`;

            const reader = new FileReader();
            const base64 = await new Promise((resolve, reject) => {
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });

            const res = await fetch(url, {
                method: 'PUT',
                headers: {'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json'},
                body: JSON.stringify({
                    message: `upload ${file.name}`,
                    content: base64,
                    branch: BRANCH
                })
            });

            if (!res.ok) throw new Error('上传失败');
            return {
                filename: file.name,
                url: `https://raw.githubusercontent.com/${REPO}/${BRANCH}/${path}`,
                path: path
            };
        }

        async function addToHistory(entry) {
            const getRes = await fetch(HISTORY_API, {headers: {'Authorization': `token ${GITHUB_TOKEN}`}});
            let history = [], sha = null;
            if (getRes.ok) {
                const data = await getRes.json();
                history = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                sha = data.sha;
            }

            history.push({
                role: currentRole,
                time: new Date().toISOString(),
                ...entry
            });

            await fetch(HISTORY_API, {
                method: 'PUT',
                headers: {'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json'},
                body: JSON.stringify({
                    message: 'new message',
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(history)))),
                    sha: sha,
                    branch: BRANCH
                })
            });
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const entry = {type: 'text', content: text};
            const wrapper = createMessageWrapper({...entry, time: new Date().toISOString(), role: currentRole});
            messagesDiv.appendChild(wrapper);
            scrollToBottom(); // 只有自己发送时滚到底部

            await addToHistory(entry);
            messageInput.value = '';
            statusDiv.textContent = '已同步';
        }

        async function sendFiles() {
            const files = fileInput.files;
            if (files.length === 0) return;

            for (let file of files) {
                try {
                    const uploaded = await uploadFile(file);
                    const type = file.type.startsWith('image/') ? 'image' :
                                 file.type.startsWith('video/') ? 'video' : 'file';

                    const entry = {
                        type: type,
                        filename: uploaded.filename,
                        url: uploaded.url,
                        path: uploaded.path
                    };

                    const wrapper = createMessageWrapper({...entry, time: new Date().toISOString(), role: currentRole});
                    messagesDiv.appendChild(wrapper);
                    scrollToBottom(); // 发送附件也滚到底部

                    await addToHistory(entry);
                } catch (e) {
                    statusDiv.textContent = '上传失败';
                }
            }
            statusDiv.textContent = '所有附件已同步';
            fileInput.value = '';
        }

        async function deleteMessageFromHistory(index, item) {
            const getRes = await fetch(HISTORY_API, {headers: {'Authorization': `token ${GITHUB_TOKEN}`}});
            if (!getRes.ok) return;
            const data = await getRes.json();
            const history = JSON.parse(decodeURIComponent(escape(atob(data.content))));
            history.splice(index, 1);
            await fetch(HISTORY_API, {
                method: 'PUT',
                headers: {'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json'},
                body: JSON.stringify({
                    message: 'delete message',
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(history)))),
                    sha: data.sha,
                    branch: BRANCH
                })
            });
            if (item.type !== 'text' && item.role === currentRole && item.path) {
                await deleteFileFromGitHub(item.path);
            }
        }

        async function deleteFileFromGitHub(path) {
            const deleteUrl = `https://api.github.com/repos/${REPO}/contents/${path}`;
            const getRes = await fetch(deleteUrl, {headers: {'Authorization': `token ${GITHUB_TOKEN}`}});
            if (!getRes.ok) return;
            const data = await getRes.json();
            await fetch(deleteUrl, {
                method: 'DELETE',
                headers: {'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json'},
                body: JSON.stringify({
                    message: 'delete file',
                    sha: data.sha,
                    branch: BRANCH
                })
            });
        }

        function selectRole(role) {
            currentRole = role;
            roleSelection.style.display = 'none';
            chatContainer.style.display = 'flex';
            loadMessages();
            setTimeout(scrollToBottom, 600); // 进入聊天室时滚到底部
        }

        actionOverlay.onclick = () => {
            actionSheet.style.display = 'none';
            actionOverlay.style.display = 'none';
        };

        actionCopy.onclick = () => {
            if (selectedMessage.item.type === 'text') {
                navigator.clipboard.writeText(selectedMessage.item.content);
            }
            actionOverlay.click();
        };

        actionReply.onclick = () => {
            messageInput.value = `回复 ${selectedMessage.item.role === currentRole ? '自己' : '对方'}: `;
            messageInput.focus();
            actionOverlay.click();
        };

        actionDelete.onclick = async () => {
            if (!selectedMessage) return;

            const {item, index, element} = selectedMessage;

            if (item.role === currentRole) {
                statusDiv.textContent = '正在删除...';
                await deleteMessageFromHistory(index, item);
                await loadMessages();
            } else {
                element.remove();
            }
            actionOverlay.click();
        };

        fullscreenOverlay.onclick = () => fullscreenOverlay.style.display = 'none';

        attachButton.onclick = () => fileInput.click();
        fileInput.onchange = sendFiles;
        sendButton.onclick = sendMessage;
        messageInput.onkeydown = e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        };
        messageInput.onfocus = () => setTimeout(scrollToBottom, 400);

        setInterval(() => { if (currentRole) loadMessages(); }, 2000);
    </script>
</body>
</html>
