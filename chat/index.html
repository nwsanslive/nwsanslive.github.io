<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #role-selection {
            padding: 20px;
            text-align: center;
            background-color: #1e1e1e;
        }
        #role-selection h1 {
            margin-bottom: 30px;
        }
        #role-selection button {
            margin: 10px;
            padding: 12px 28px;
            font-size: 18px;
            cursor: pointer;
            background-color: #95EC69;
            color: #000;
            border: none;
            border-radius: 12px;
        }
        #chat-container {
            flex: 1;
            display: none;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            margin: 8px 0;
            padding: 11px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            align-self: flex-start;
            line-height: 1.4;
            font-size: 16px;
        }
        .sent {
            align-self: flex-end;
            background-color: #95EC69;
            color: #000;
        }
        .received {
            background-color: #ffffff;
            color: #000;
        }
        #input-area {
            display: flex;
            padding: 10px 15px;
            background-color: #1e1e1e;
            /* 新增：给手机底部留出安全空间，避免被导航栏挡住 */
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }
        #message-input {
            flex: 1;
            padding: 14px 16px;
            border: none;
            border-radius: 24px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            resize: none;
        }
        #message-input:focus {
            outline: none;
        }
        #send-button {
            margin-left: 10px;
            padding: 0 24px;
            background-color: #95EC69;
            color: #000;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
        }
        .status {
            text-align: center;
            padding: 8px;
            font-size: 14px;
            color: #aaa;
        }
        #error {
            padding: 20px;
            text-align: center;
            color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div id="role-selection">
        <h1>Chat</h1>
        <p>选择你的身份（聊天记录全设备同步）</p>
        <button onclick="selectRole('弟弟')">弟弟</button>
        <button onclick="selectRole('哥哥')">哥哥</button>
    </div>

    <div id="chat-container">
        <div class="status" id="status">正在加载聊天记录...</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
            <button id="send-button">发送</button>
        </div>
    </div>

    <div id="error" style="display:none;"></div>

    <script>
        // ==================== 修改这里 ====================
        const REPO = 'nwsanslive/nwsanslive.github.io';  // 因为你是用户主站点，仓库名就是用户名
        const FILE_PATH = 'chat/chat-history.json';  // 子文件夹下
        const BRANCH = 'main';
        // ===============================================

        const API_URL = `https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`;

        const urlParams = new URLSearchParams(window.location.search);
        const GITHUB_TOKEN = urlParams.get('token');

        let currentRole = null;
        const messagesDiv = document.getElementById('messages');
        const chatContainer = document.getElementById('chat-container');
        const roleSelection = document.getElementById('role-selection');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        if (!GITHUB_TOKEN || !GITHUB_TOKEN.startsWith('ghp_')) {
            document.body.innerHTML = `<div style="padding:50px;text-align:center;color:#fff;"><h2>缺少 Token</h2><p>请加 ?token=ghp_... 访问</p></div>`;
            throw new Error("No token");
        }

        async function loadMessages() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' }
                });

                if (response.status === 404) {
                    await createEmptyFile();
                    renderMessages([]);
                    statusDiv.textContent = '新聊天已开始';
                    return;
                }

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                renderMessages(content);
                statusDiv.textContent = '记录已同步';
            } catch (e) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = '加载失败：' + e.message;
            }
        }

        async function createEmptyFile() {
            await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                body: JSON.stringify({
                    message: 'init chat history',
                    content: btoa(unescape(encodeURIComponent('[]'))),
                    branch: BRANCH
                })
            });
        }

        function renderMessages(history) {
            messagesDiv.innerHTML = '';
            history.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message', msg.role === currentRole ? 'sent' : 'received');
                div.textContent = msg.text;
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const div = document.createElement('div');
            div.classList.add('message', 'sent');
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            messageInput.value = '';

            statusDiv.textContent = '正在同步...';

            try {
                const getResp = await fetch(API_URL, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
                let history = [];
                let sha = null;
                if (getResp.ok) {
                    const data = await getResp.json();
                    history = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    sha = data.sha;
                }

                history.push({ role: currentRole, text: text, time: new Date().toISOString() });

                const encodedContent = btoa(unescape(encodeURIComponent(JSON.stringify(history))));

                const putResp = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({
                        message: `message from ${currentRole}`,
                        content: encodedContent,
                        sha: sha,
                        branch: BRANCH
                    })
                });

                if (putResp.ok) {
                    statusDiv.textContent = '已同步';
                } else {
                    throw new Error('上传失败');
                }
            } catch (e) {
                statusDiv.textContent = '同步失败';
            }
        }

        function selectRole(role) {
            currentRole = role;
            roleSelection.style.display = 'none';
            chatContainer.style.display = 'flex';
            loadMessages();
        }

        sendButton.onclick = sendMessage;
        messageInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

        setInterval(() => { if (currentRole) loadMessages(); }, 30000);
    </script>
</body>
</html>
